{{define "user/write.html"}}
<link rel="stylesheet" href="/static/mycss/user/write.css">
<link rel="stylesheet" href="/static/js/editor.md-master/css/editormd.css" />
{{template "base".}}

<head>
    <title>写作页面</title>
</head>

<body>
    <div id="writeapp">
        <div v-text="msg"></div>

        <!-- 将写作插件集成在这里 -->
        <form id="mdEditorForm">
            标题：<input class="layui-input" type="text" name="title">

            <div>
                作者：<input class="layui-input" type="text" name="author">
            </div>

            <div>
                分类：<input class="layui-input" type="text" name="category">
            </div>

            <div>
                标签：<input class="layui-input" type="text" name="tag">
            </div>

            <div id="editor">
                <textarea name="content" id="content" style="display:none;">
                    ### 关于 Editor.md
                    **Editor.md** 是一款开源的、可嵌入的 Markdown 在线编辑器（组件），基于 CodeMirror、jQuery 和 Marked 构建。
                </textarea>
            </div>

        </form>

    </div>

    </div>
</body>
<script src="/static/js/editor.md-master/editormd.js"></script>

</html>
<script>
    const writeApp = new Vue({
        el: '#writeapp',
        data() {
            return {
                msg: "Hello Word！",
            }
        },
        methods: {

        },
    })
</script>
<!-- 这个是编辑器代码 -->
<script type="text/javascript">
    $(function () {
        const editor = editormd("editor", {
            width: "100%",
            height: "100%",
            path: "/static/js/editor.md-master/lib/",
            imageUpload: true,
            saveHTMLToTextarea: true, // 保存 HTML 到 Textarea
            emoji: true,
            imageFormats: ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL: "/upload",
            tex: true, // 开启科学公式TeX语言支持，默认关闭
            flowChart: true, // 开启流程图支持，默认关闭
            sequenceDiagram: true, // 开启时序/序列图支持，默认关闭
            // 加载的时候启用该函数
            onload() {
                console.log('onload', this);
            },
            /*指定需要显示的功能按钮*/
            toolbarIcons() {
                return ["undo", "redo", "|",
                    "bold", "del", "italic", "quote", "ucwords", "uppercase", "lowercase", "|",
                    "h1", "h2", "h3", "h4", "h5", "h6", "|",
                    "list-ul", "list-ol", "hr", "|",
                    "link", "reference-link", "image", "code", "preformatted-text",
                    "code-block", "table", "datetime", "emoji", "html-entities", "pagebreak", "|",
                    "goto-line", "watch", "preview", "fullscreen", "clear", "search", "|",
                    "help", "info", "releaseIcon", "index"
                ]
            },
            /*自定义功能按钮，下面我自定义了2个，一个是发布，一个是返回首页*/
            toolbarIconTexts: {
                releaseIcon: "<span bgcolor=\"gray\">发布</span>",
                index: "<span bgcolor=\"red\">返回首页</span>",
            },
            /*给自定义按钮指定回调函数*/
            toolbarHandlers: {
                releaseIcon(cm, icon, cursor, selection) {
                    //表单提交
                    $.ajax({
                        url: "/article/",
                        method: "POST",
                        data: $("#mdEditorForm").serialize(),
                        success(data) {
                            console.log(data);
                            if (data.code == 200) {
                                alert(data.msg);
                            } else {
                                alert("发布失败");
                            }
                        }
                    })
                },
                index() {
                    top.location.href = '/'
                },
            }
        });
    });
</script>
{{end}}
