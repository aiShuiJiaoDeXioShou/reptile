{{define "body/left"}}
<style>
    .left-nav{
        background-color: #f3f6fd;
        box-shadow:  13px 13px 26px #dcdcdc,
             -13px -13px 26px #e4e4e4;
        border-radius: 21px;
        position: relative;
    }
    .left-nav ul li {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    .left-nav ul{
        padding: 0;
        margin: 0;
    }

    .left-nav a {
        text-decoration: none;
        color: #222222;
    }

    .left-nav .nav-div {
        flex: 0.2;
        display: flex;
        flex-direction: column;
        text-align: center;
    }
    .left-nav .nav-div li{
        text-align: left;
        padding: 10px 20px;
        line-height: 30px;
        min-width: 120px;
        min-height: 30px;
    }
    .left-nav .nav-div li:hover{
        background-color: rgba(219, 227, 248,1);
        transition: all 0.5s;
    }
    .left-nav .nav-div li:hover *{
        color: #ffff;
    }
    .left-nav .nav-div li a{
        display: block;
        width: 100%;
        height: 100%;
    }
    .left-nav .nav-div li .nav-cdr{
        display: none;
        min-width:100% ;
        transition: all 0.5s;
    }
    .left-nav .nav-div li:hover .nav-cdr{
        /* display: block; */
        transition: all 0.5s;
    }
    .left-nav .nav-div .nav-cdr li{
        width: 120px;
        height: 20px;
        border-bottom: 1px solid #ffff;
        background-color: #434343;
        transition: all 0.5s;
    }
    .left-nav .nav-div .nav-cdr li:hover{
        background-color: #ffff;
        transition: all 0.5s;
        color: #222222;
        transition: all 0.5s;
    }
    .left-nav .poke-ball-top{
        width: 100%;
        height: 40px;
        border: 1px 1px  0px 1px;
        border-radius: 20px 20px 0px 0px;
        background-color: red;
    }
    .left-nav .poke-ball-buttom{
        position: absolute;
        width: 100%;
        height: 40px;
        border: 1px 1px  0px 1px;
        border-radius: 0px 0px 20px 20px;
        background-color: #ffff;
        bottom: 0px;
    }
    .left-nav .clik-nav-after{
        background-color: #85a5ff;
        border-right: #ff7875 5px solid;
    }
</style>

<div class="left-nav">
    <div class="poke-ball-top">

    </div>
    <ul class="nav-div">
        <li><a href="#" target="windows">全国图鉴</a></li>
        <li><a href="#" target="windows">资源地址</a></li>
        <li><a href="#" target="windows"v>招式列表</a></li>
        <li><a href="#" target="windows">道具列表</a></li>
        <li><a href="#" target="windows">地点列表</a></li>
        <li><a href="#" target="windows">游戏</a></li>
        <li><a href="#" target="windows">动漫</a></li>
        <li><a href="#" target="windows">特别篇</a></li>
        <li><a href="#" target="windows">版本列表</a></li>
        <li><a href="#" target="windows">个体值计算器</a></li>
    </ul>
    <div class="poke-ball-buttom"></div>
</div>
<script src="/static/js/jquery-3.6.js"></script>
<script>
    $(".nav-div li").click(function(){
        $(".nav-div li").removeClass("clik-nav-after");
        $(this).toggleClass("clik-nav-after");
    })
</script>
{{end}}
