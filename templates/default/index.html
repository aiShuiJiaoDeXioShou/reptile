{{define "default/index.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/static/img/favicon.ico">
    <title>传说之下</title>
    <style>
        .def-body .win{
            min-width: 100%;
            max-height: 100%;
            min-height: 1400px;
        }
        body{
            background: linear-gradient(135deg,#65799b,#5e2563);
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="/static/js/vue.js"></script>
    <script src="/static/js/elmentui.js"></script>

</head>
<body>
    {{template "head" .}}
    <div class="def-body" id="head" v-loading="loading">
        <iframe class="win" src="/body/model" frameborder="0" name="win-root"></iframe>
    </div>
    <script>
        const headApp = new Vue({
            el: '#head',
            data(){
                return{
                    loading: true
                }
            },
            mounted() {
                
            },
        })
        
        // 过场动漫
        document.onreadystatechange = ()=>{ 
            headApp.loading = false
        }

    </script>
    {{template "end" .}}
</body>
</html>
{{end}}
