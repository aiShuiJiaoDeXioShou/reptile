{{define "default/record.html"}}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>record</title>
        {{template "base" .}}
    </head>
<body>
    {{.title}}
    <form action="/record/add" method="post" class="form">
        <div class="field">
            <label class="label">Name:</label>
            <div class="control">
                <input class="input" name="name" type="text" placeholder="Text input">
            </div>
        </div>
        <div class="field" for="introduction">
            <label class="label">描述:</label>
            <div class="control">
                <input class="input" type="text" name="introduction" id="introduction"></input>
            </div>
        </div>
        <div class="field" for="effectType">
            <label class="label">描述:</label>
            <div class="control">
                <textarea name="effectType" id="effectType" cols="30" rows="10"></textarea>
            </div>
        </div>
        <input type="submit" value="提交">
    </form>
</body>
</html>
{{end}}
