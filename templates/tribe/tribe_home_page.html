<script>
    const tribe_home_id = new Vue({
        el: '#tribe_home_id',
        data() {
            return {
                src: '/tribe/follow',
            }
        },
        methods: {
            handleSelect(index){
                if(index == '1'){
                    this.src = '/tribe/follow';
                }else if (index == '2'){
                    this.src = '/tribe/hotlist';
                }else if (index == '3'){
                    this.src = '/tribe/recommend';
                }
            }
        }
    })
</script>

<style>
    #tribe_home_id {
        margin: 0 auto;
        padding: 20px;
    }
    .tribe-frame {
        width: 100%;
        height: 700px;
        border: none;
        overflow: scroll;
    }
</style>
