{{define "user/setting.html"}}
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<div id="usersettingapp">
    <div>
        <el-divider><div v-text="user.name+' 的个人基本信息'"></div></el-divider>
        <el-form v-loading="loading" ref="user" :model="user" label-width="80px">
            <el-form-item label="用户名">
                <el-input class="label-input" v-model="user.name" placeholder="亲！取一个好听的名字哦~"></el-input>
            </el-form-item>
            <el-form-item label="密码">
                <el-input class="label-input" type="password" v-model="user.password" placeholder="亲！保护您的安全就是我们的信仰"></el-input>
            </el-form-item>
            <el-form-item label="签名">
                <el-input class="label-input" v-model="user.motto" placeholder="亲！写下您的个性签名吧~"></el-input>
            </el-form-item>
            <el-form-item label="手机号">
                <el-input class="label-input" v-model="user.phone" placeholder="亲！您的手机号码是我们的联系方式哦~"></el-input>
            </el-form-item>
            <el-form-item label="邮箱">
                <el-input class="label-input" v-model="user.email" placeholder="亲！您的邮箱是我们的联系方式哦~"></el-input>
            </el-form-item>
            <!-- 这个是用户的性别 -->
            <el-form-item >
                <el-radio-group v-model="user.sex">
                    <el-radio :label="1">男生</el-radio>
                    <el-radio :label="2">女生</el-radio>
                    <el-radio :label="0">保密</el-radio>
                </el-radio-group>
            </el-form-item>
            <el-form-item size="large">
                <el-button type="primary" @click="onSubmit">保存</el-button>
              </el-form-item>
        </el-form>
    </div>
</div>
<!-- 引入组件库 -->
<script src="/static/js/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="/static/js/jquery-3.6.js"></script>
<script>
    function ax(option) {
        return $.ajax({
            url: option.url,
            method: option.method || "post",
            data: option.data || {},
            headers: {
                "Authorization": "Bearer " + localStorage.getItem("token"),
            }
        })
    }
    const vue = new Vue({
        el: '#usersettingapp',
        data() {
            return {
                user: {},
                loading: false,
            }
        },
        methods: {
            onSubmit(){
                // 加载动漫
                this.loading = true
                ax({
                    url: "/user/",
                    method: "PUT",
                    data: JSON.stringify(this.user),
                }).then(res=>{
                    this.loading = false
                    if(res.code === 200){
                        this.$message({
                            message: "修改成功",
                            type: "success",
                        })
                        this.user = res.data
                    }else{
                        this.loading = false
                        this.$message({
                            message: "修改失败",
                            type: "error",
                        })
                    }
                }).fail(res=>{
                    this.loading = false
                    this.$message({
                        message: "修改失败",
                        type: "error",
                    })
                })
            }
        },
        created() {
            console.log("来到了这里过");
            ax({
                url: "/user/",
                method: "get",
            }).then(res => {
                console.log(res);
                if (res.code === 200) {
                    this.user = res.data
                    console.log(this.user);
                } else {
                    localStorage.setItem('token', '')
                }
            })
        },
    });
</script>
<style>
    .label-input{
        width: 300px;
        margin: 0 auto;
    }
</style>
{{end}}
